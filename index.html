<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #f8f9fa, #e3f2fd, #cce5ff);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: fadeInBackground 5s infinite alternate;
        }
        @keyframes fadeInBackground {
            from { background: linear-gradient(45deg, #f8f9fa, #e3f2fd, #cce5ff); }
            to { background: linear-gradient(45deg, #cce5ff, #e3f2fd, #f8f9fa); }
        }
        header {
            background: linear-gradient(to right, #ff6600, #ffcc00);
            color: white;
            padding: 20px;
            font-size: 24px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            animation: slideDown 1s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        #shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px 20px;
            scroll-behavior: smooth;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            width: 250px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.5s;
        }
        .product img:hover {
            transform: rotate(10deg) scale(1.2);
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Shoe Store 👟🔥</h1>
        <nav>
            <ul>
                <li><a href="#">🏠 Home</a></li>
                <li><a href="#">🛍️ Shop</a></li>
                <li><a href="#">📞 Contact</a></li>
                <li><a href="#">🛒 Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="shop">
        <div class="product">
            <img src="shoe1.jpg" alt="Shoe 1">
            <h2>Running Shoes 🏃‍♂️</h2>
            <p>$49.99</p>
            <button onclick="addToCart('Running Shoes', 49.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="shoe2.jpg" alt="Shoe 2">
            <h2>Sports Sneakers 👟</h2>
            <p>$59.99</p>
            <button onclick="addToCart('Sports Sneakers', 59.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="shoe3.jpg" alt="Shoe 3">
            <h2>Casual Sneakers 😎</h2>
            <p>$39.99</p>
            <button onclick="addToCart('Casual Sneakers', 39.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="shoe4.jpg" alt="Shoe 4">
            <h2>Formal Shoes 👞</h2>
            <p>$79.99</p>
            <button onclick="addToCart('Formal Shoes', 79.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="shoe5.jpg" alt="Shoe 5">
            <h2>High Heels 👠</h2>
            <p>$99.99</p>
            <button onclick="addToCart('High Heels', 99.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="shoe6.jpg" alt="Shoe 6">
            <h2>Boots 🥾</h2>
            <p>$89.99</p>
            <button onclick="addToCart('Boots', 89.99)">Add to Cart</button>
        </div>
    </section>

    <script>
        function addToCart(product, price) {
            alert(product + " added to cart! 🛒 Price: $" + price);
        }
    </script>
</body>
</html>
